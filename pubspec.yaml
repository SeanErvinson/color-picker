name: color_picker
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^3.1.0
  equatable: ^1.0.2
  flutter_launcher_icons: ^0.7.4
  image_picker: ^0.6.3
  fluttertoast: ^4.0.1

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter_icons:
  android: true
  ios: true
  image_path_ios: "assets/icons/logo-badge.png"
  image_path_android: "assets/icons/logo-badge.png"
  adaptive_icon_background: "#F39C32"
  adaptive_icon_foreground: "assets/icons/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
